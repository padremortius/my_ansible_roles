# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  docker:*:
    vars:
      my_hosts: "{{index .MATCH 0}}"
    cmds:
      - ansible-playbook -i inventory/{{ .my_hosts }}.ini docker.yml

  upgrade:*:
    vars:
      my_hosts: "{{index .MATCH 0}}"
    cmds:
      - ansible-playbook -i inventory/{{ .my_hosts }}.ini upgrade.yml

  pam-events:*:
    vars:
      my_hosts: "{{index .MATCH 0}}"
    cmds:
      - ansible-playbook -i inventory/{{ .my_hosts }}.ini pam-events.yml

  test:*:
    vars:
      my_hosts: "{{index .MATCH 0}}"
    cmds:
      - ansible-playbook -i inventory/{{ .my_hosts }}.ini test.yml

  wg:*:
    vars:
      my_hosts: "{{index .MATCH 0}}"
    cmds:
      - ansible-playbook -i inventory/{{ .my_hosts }}.ini wireguard.yml
